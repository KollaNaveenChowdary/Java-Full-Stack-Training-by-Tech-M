<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Confirm Box</title>
</head>
<body>
    <h2>JavaScript Confirm Box</h2>
    <button onclick="pleaseConfirm()">Try confirming!</button>
    <p id="para1"></p>

    <script>
        function pleaseConfirm() {
            let txt;
            if (confirm("Press a button!")) {
                txt = "You pressed OK!";
            } else {
                txt = "You pressed Cancel!";
            }
            document.getElementById("para1").innerHTML = txt;
        }
    </script>
</body>
</html>
