<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="project.imageUrl" class="img-fluid rounded-start" alt="{{ project.title }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.description }}</p>
      </div>
    </div>
  </div>
</div>
