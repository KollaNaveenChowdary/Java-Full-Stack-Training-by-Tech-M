<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Example</title>
    <!-- Adding Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Content Wrapper -->
    <div class="container mx-auto text-center mt-10">
        <!-- Heading -->
        <h1 class="text-4xl font-bold text-blue-500">Hello, Tailwind!</h1>
        <!-- Subtext -->
        <p class="text-lg text-gray-500 mt-4">This is a simple example using Tailwind CSS.</p>
        <!-- Button -->
        <button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
            Click Me
        </button>
    </div>
</body>
</html>
